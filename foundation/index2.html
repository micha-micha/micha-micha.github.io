<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micha y micha</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
  
  <h1>Solicitud de crédito</h1>
<div class="row">
  <div class="small-12 large-4 columns">
    Información Personal
  </div>
  <div class="small-12 large-4 columns">
    2. Fecha de lanzamiento
  </div>
  <div class="small-12 large-4 columns">
    3. Fecha de cierre
  </div>
</div>

<div class="row">
  <!-- Formulario -->
  <div class="large-8 small-12">
    <div class="row">
      <div class="large-10 small-12 large-centered columns">
          <form>
            <div class="row">
              <div class="large-12 columns">
                <label>Nombre completo:
                  <input type="text" placeholder="large-12.columns" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-6 columns">
                <label>Fecha de Nacimiento:
                  <input type="text" placeholder="large-4.columns" />
                </label>
              </div>
              <div class="large-6 columns">
                <label>Estado Civil
                  <input type="text" placeholder="large-4.columns" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Estado Civil
                  <select>
                    <option value="casado">Casado</option>
                    <option value="soltero">Soltero</option>
                    <option value="viudo">Viudo</option>
                    <option value="libre">Unión Libre</option>
                  </select>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-6 columns">
                <label>Sexo:</label>
                <input type="radio" name="sexo" value="femenino" id="sexoFemenino"><label for="sexoFemenino">Femenino</label>
                <input type="radio" name="sexo" value="masculino" id="sexoMasculino"><label for="pokemonBlue">Masculino</label>
              </div>
              <div class="large-6 columns">
                <label>Check these out</label>
                <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Textarea Label
                  <textarea placeholder="small-12.columns"></textarea>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>






    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
